{% extends "base.html" %}

{% block content %}


<style>
    .card{
        box-shadow:rgba(0, 0, 0, 0.59);
    }

</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



<br>

<Center><h1 style="font-family:bold;">All Users</h1></Center> <br><br><br>


<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"><center>#</center></th>
       <th scope="col"><center>Name</center></th>
        <th scope="col"><center>User Type</center></th>
      </tr>
    </thead>
    <tbody>

    {% for usr in all_p %}

    <tr>
        <th scope="row"><center>{{forloop.counter}}<center></th>
        <td><center>{{usr.users.username|capfirst}}</center></td>

        {% if usr.is_teacher == True %}
            <td><center>Teacher</center></td>
        {% elif usr.is_student == True %}
            <td><center>Student</center></td>
        {% else %}
            <td><center>Admin</center></td>
        {% endif %}

    </tr>

    {% endfor %}

    </tbody>
  </table>


{% endblock %}
