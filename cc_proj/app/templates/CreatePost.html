{% extends "base.html" %}



{% block content %}



<div style="font-family:bold;" class="container">
    <h2>CREATING POST</h2><br>
    <form class="form-horizontal" action="createPost" method="POST">

        {% csrf_token %}

        <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label><br>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter Title" name="title">
        </div>
      </div><br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Description:</label><br>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="pwd" placeholder="Enter Description" name="desc">
        </div>
      </div><br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">File:</label><br>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="files" placeholder="Add File" name="file1">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10"><br>
          <button type="submit" class="btn btn-info" style="color:white;">Create Post</button>
        </div>
      </div>
    </form>
  </div>
  





{% endblock %}
